<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Anonymous Suggestion Box - IT Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Anonymous Suggestion Box</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('submit_suggestion') }}" method="POST">
            <div class="mb-3">
                <label for="suggestion" class="form-label">Your Suggestion or Issue</label>
                <textarea class="form-control" id="suggestion" name="suggestion" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Anonymously</button>
        </form>
        <hr />
        <p class="text-muted">Your suggestion will be sent anonymously to the IT department.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
